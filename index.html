<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
   
       <style>/* General Reset */
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    transition: all 0.2s;
}

/* Global Styles */
body {
    background-color: var(--other-color);
    font-family: Arial, sans-serif;
}

/* CSS Variables for Easy Theme Management */
:root {
    --font-size: 30px;
    --Primary-color: rgb(255, 255, 255);
    --secondary-color: #a80202;
    --other-color: #ffffff;
}

/* Navigation Bar Styles */
nav {
    border-bottom: 1px solid;
    box-shadow: 0 0 25px var(--secondary-color);
    user-select: none;
    padding: 1rem; /* Use relative units */
    text-align: center;
    font-size: 3rem;
    font-weight: 700;
    background-color: var(--secondary-color);
    color: var(--Primary-color);
   
}

/* Night Mode Toggle Button Styles */
.night {
    border-radius: 9px;
    font-size: 1rem; /* Use relative units */
    border: 1px solid var(--Primary-color);
    padding: 0.5rem 1rem; /* Add padding for better click area */
    position: absolute; /* Use absolute for positioning */
    right: 1rem;
    top: 1rem;
    cursor: pointer;
    background-color: var(--secondary-color);
    color: var(--Primary-color);
}

.night:hover {
    background-color: var(--Primary-color);
    color: var(--secondary-color);
}

/* Main Content Styles */
main {
    background-color: var(--other-color);
    color: var(--Primary-color);
    text-align: center;
    padding: 1rem;
}

.frame {
    border-radius: 7px;
    border: 2px solid;
    box-shadow: 0 0 40px var(--secondary-color);
    padding: 2rem;
    width: 70%;
  
    margin: 2rem auto;
    background-color: var(--secondary-color);
}

.question {
    font-size: 1.5rem;
    border-radius: 7px;
    user-select: none;
    padding: 1rem;
    border: 2px solid;
    /* background-color: var(--other-color); */
    color: var(--Primary-color);
}

.line {
    margin: 1rem 0;
    border: 2px solid var(--Primary-color);
}

.option1,
.option2,
.option3 {
    font-size: 1.5rem;
    user-select: none;
    margin: 1rem 0;
    border: 2px solid;
    width: 80%;
    padding: 1rem;
    border-radius: 10px;
    margin-left: 10%;
    cursor: pointer;
    /* background-color: var(--other-color); */
    color: var(--Primary-color);
}

.option1:hover,
.option2:hover,
.option3:hover {
    background-color: var(--Primary-color);
    color: var(--secondary-color);
}

.try_again {
    display: none;
    font-size: 1.5rem;
    margin: 2rem auto;
    padding: 1rem;
    width: 50%;
    border: 2px solid var(--Primary-color);
    border-radius: 6px;
    cursor: pointer;
    background-color: var(--secondary-color);
    color: var(--Primary-color);
}

.try_again:hover {
    background-color: var(--Primary-color);
    color: var(--secondary-color);
}

/* Footer Styles */
footer {
    display:none;
    font-size: 1.5rem;
    user-select: none;
    border-top: 2px solid;
    box-shadow: 0 0 25px var(--secondary-color);
    background-color: var(--secondary-color);
    width: 100%;
    color: var(--Primary-color);
    text-align: center;
    padding: 1rem 0;
    position: ;
    bottom: 0;
}

/* Media Queries for Responsive Design */

/* For tablets and below */
@media only screen and (max-width: 768px) {
    nav {
        font-size: 1.5rem;
        padding: 1rem;
    }

    .night {
        font-size: 0.9rem;
        padding: 0.5rem;
        right: 0.5rem;
        top: 0.5rem;
    }

    .frame {
        width: 90%;
        padding: 1rem;
    }

    .question, .option1, .option2, .option3 {
        font-size: 1.2rem;
    }

    .try_again {
        width: 70%;
        font-size: 1.2rem;
    }

    footer {
        font-size: 1rem;
    }
}

/* For mobile phones */
@media only screen and (max-width: 480px) {
    nav {
        font-size: 1.6rem;
    }

    .night {
        font-size: 0.6rem;
        padding: 0.4rem;
    }

    .frame {
        width: 95%;
    }

    .question, .option1, .option2, .option3 {
        font-size: 1rem;
        padding: 0.5rem;
    }

    .try_again {
        width: 80%;
        font-size: 1rem;
    }

    footer {
        font-size: 0.9rem;
    }
}
</style>
</head>
<body>
    <nav><p>IQ.test  </p> <div class="night">Night mode</div></nav>
    <main>
        <div class="frame">
            <div class="question">What is the powerhouse of the cell?</div>
            <hr class="line">
            <div class="option1"> Mitochondria</div>
            <div class="option2">Nucleus</div>
            <div class="option3">Ribosome</div>
            <div class="try_again">Restart</div>
        </div>
    </main>

    <footer>
        <p>This is a javascipt learing project.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
